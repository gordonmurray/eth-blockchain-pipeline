global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Geth metrics
  - job_name: 'geth'
    metrics_path: /debug/metrics/prometheus
    static_configs:
      - targets: ['geth:6060']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'geth-devnet'

  # Indexer metrics
  - job_name: 'indexer'
    static_configs:
      - targets: ['indexer:8000']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'blockchain-indexer'
